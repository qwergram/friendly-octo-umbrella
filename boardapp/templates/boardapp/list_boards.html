{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Anonymous Board</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static "css/style.css" %}" rel="stylesheet">
    </head>
    <body>
        <ul>
            {% for board in boards %}
                <li><a href="{% url 'boardView' boardname=board.shortcut %}">{{board.name}}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
